<body>

<![endif]-->
<script type="text/javascript" src="http://veddecode.opensource.dpo.org.uk/js/ved_analytics-1.0.min.js"></script>

<script type="text/javascript">
    // Use this code with (the new) Universal Analytics (analytics.js)

    // Standard Google code to load analytics.js
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-XXXXXXX-X', 'auto'); // Your Analytics property ID

    // The custom variable code needs to go *before* recording the pageview
    (function(w) {
        if (w.VedDecode && w.VedDecode.ved) {
            // Send pageview with custom dimension data
            ga('set', {
                dimension1: getVedValue('linkIndex'),
                dimension2: getVedValue('linkType'),
                dimension3: getVedValue('resultPosition'),
                dimension4: getVedValue('subResultPosition'),
                dimension5: getVedValue('page')
                });
        }
        function getVedValue(key) {
            var ret = w.VedDecode[key];
            return ret ? ret + '' : '(not set)';
        }
    })(window);

    ga('send', 'pageview'); // Record the pageview last of all
</script>

</body>
</html>
